<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    
</head>

<body>

    <div class="container-fluid">
        <div class="
                    col-xs-6 col-xs-offset-3
                    col-sm-4 col-sm-offset-4
                    col-md-4 col-md-offset-4" id="fullform">
            
            <div id="intro">
                <span style="cursor:pointer">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random" style="font-size:24px" id="random"></i></a>
                </span>
            <br>
                <span id="introtext">
                    Random Quote from Wikipedia<br>or<br>Custom Search
                </span>
            <br>
                <span style="cursor:pointer">
                    <i class="fa fa-angle-double-down"  style="font-size:24px" id="down"></i>
                </span>
            
            </div>     

            <div id="inputform">       
                <input type="text" class="form-control" placeholder="Search" id="inputtext">
                <div style="cursor:pointer" id="cancel">
                    <p>Back</p>
                </div>
                
                <div id="working">
                    <p>Loading...</p>
                </div>
                <div id="error">
                    <p>Ooops... Please try another request!</p>
                </div>
            </div>
            
                
        </div>
        
        
        
        
        
        <div class="row">
            <div id="results" class="col-xs-10 col-xs-offset-1
                                     col-sm-8 col-sm-offset-2
                                     col-md-8 col-md-offset-2">
            </div>
        </div>
    </div>

</body>
